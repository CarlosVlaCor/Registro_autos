<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Registro de autos</title>

     
</head>

<!-- ************************* PAGINA ***************************************** --> 
<body onload='mostrarUsuario(); crearSelector(); crearSelectorSerie(); selects();' class="bg-dark-subtle"> <!-- Funciones llamadas despues de cargar la pagina --> 
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-light">Registro de autos</span>
          <a href="integrantes.html" class="btn btn-secondary">Integrantes</a>
        </div>
        
      </nav>
    <br>
    
    <div class="container-md text-center ">
        <div class="row justify-content-center align-items-center">
        <div class="card col-sm-6 bg-dark text-light">
            
            <div class="card-body">
                <h3 class="card-title mb-3">Registrar un auto</h3>
                <form id="mi_formulario" >
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-5 col-form-label">Placa</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="placa">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-5 col-form-label">Tipo de vehículo</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="tipo">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-5 col-form-label">Marca</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="marca">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-5 col-form-label">Modelo</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="modelo">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-5 col-form-label">Versión de modelo</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="version">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-5 col-form-label">Número de serie</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="serie">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-5 col-form-label">PWS</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="pws">
                        </div>
                      </div>
                      <input type="submit" class="btn btn-secondary" name="boton" value="Insertar" onclick="insertarUsuario()" > 
            </div>
          </div>
        </div>
    
       
        </form>
    </div>

    <!-- Lugar en la pagina Web dinde se olocara la tabla con los datos de la BD  --> 
    <div class="container-fluid mt-3">
        <div class="row text-center">
            <div class="col col-m-8">
                <div id="txtHint"><b>[ La informacion de la persona se mostrara aqui ]</b></div>
            </div>
            <div class="col col-sm-4 mt-5 ">
              <div class="form-group">
                <select class="form-select" name="select" id="select">
                  <option value="placa">Por placa</option>
                  <option value="serie">Por número de serie</option>
                </select>
               </div>
               <div class="select-placa mt-2">
                <form method="post">
                <span id="lugarSelector">[ Lugar donde se coloca el  Selector en la pagina ]</span>
                <div class="mt-4">
                  <input type="button" class="btn btn-secondary" name="botonConsulta" value="Consulta" onclick="consultaUsuario(1)" > 
                  <input type="button" name="botonConsulta" class="btn btn-secondary"value="Mostrar todos" onclick="mostrarUsuario()" >
                  <input type="submit" class="btn btn-danger"value="Borrar Seleccinado" onclick="borrarSeleccionado(1)">
                </div>
              </form>
              </div>
              <div class="select-serie mt-2">
                <form>
                <span id="lugarSelector2">[ Lugar donde se coloca el  Selector en la pagina ]</span>
                <div class="mt-4">
                  <input type="button" class="btn btn-secondary" name="botonConsulta" value="Consulta" onclick="consultaUsuario(2)" > 
                  <input type="button" name="botonConsulta" class="btn btn-secondary"value="Mostrar todos" onclick="mostrarUsuario()" >
                  <input type="submit" class="btn btn-danger"value="Borrar Seleccinado" onclick="borrarSeleccionado(2)">
                </div>
              </form>
              </div>
        </div>
        
    
    </div>


<!-- Incluye libreria para jquery--> 
<script src="JQuery-3.6.3/jquery-3.6.3.min.js" type="text/javascript"></script>

<!-- Incluye Mi libreria -->
<script type="text/javascript" src="js/scriptIndex.js"></script>

</body>

</html>
